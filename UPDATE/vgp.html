<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian Google Play</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Pembelian Google Play</h1>
        <form id="googlePlayForm">
            <label for="id">Email Tujuan :</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="nominal">Nominal :</label>
            <select id="nominal" name="nominal" required>
                <option value="">--Pilih Nominal--</option>
                <option value="5.000 IDR Rp. 7.000">5.000 IDR Rp. 7.000</option>
                <option value="10.000 IDR Rp. 13.000">10.000 IDR Rp. 13.000</option>
                <option value="16.000 IDR Rp. 20.000">16.000 IDR Rp. 20.000</option>
                <option value="20.000 IDR Rp. 25.000">20.000 IDR Rp. 25.000</option>
                <option value="35.000 IDR Rp. 41.000">35.000 IDR Rp. 41.000</option>
                <option value="50.000 IDR Rp. 57.000">50.000 IDR Rp. 57.000</option>
                <option value="65.000 IDR Rp. 73.000">65.000 IDR Rp. 73.000</option>
                <option value="79.000 IDR Rp. 88.000">79.000 IDR Rp. 88.000</option>
                <option value="100.000 IDR Rp. 110.000">100.000 IDR Rp. 110.000</option>
            </select><br><br>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        document.getElementById('googlePlayForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const nominal = document.getElementById('nominal').value;

            if (!nominal) {
                alert('Pilih nominal Google Play terlebih dahulu!');
                return;
            }

            const message = `Kategori: Google Play\nEmail Tujuan: ${email}\nNominal: ${nominal}`;
            const whatsappUrl = `https://wa.me/6281538769551?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
